<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Poker!</title>
  </head>

  <body>

    <!-- I REMOVED A . FROM NAVBAR WHICH RESPACED MY OPTIONS NICELY -->
    <!-- WE CAN ALSO SIMPLIY THE PATH IN THE HREF HERE TO POINT LOCALLY -->
    <div class='navbar bg-dark text-light'>
      <a class ='text-light' href="#">Home</a>
      <a class ='text-light' href="#">Retrain my AI!</a>
    </div>

    <!-- WRAP EVERYTHING IN CONTAINERS IN THE SITE BECAUSE FORMATTING IS EASIER-->
  <div class="container">
    <img class="rounded mx-auto d-block mt-2" style="width: 339px; height: 226px !important;" src="https://i.ytimg.com/vi/Jbooqw1Fam4/maxresdefault.jpg">
  </div>

    <div class = "container mt-1">
    <div class = "jumbotron bg-secondary text-light mt-3 mr-1 mb-1 ml-1">
      <h1 class='text-center'> Welcome, let's play a game of poker! </h1>
      <hr class="my-4">
      <p>The buy-in is high. But don't worry, I am going to spend your money wisely!</p>
    </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <p class="">Player 1: </p>
      </div>
      <div class="col-sm">
        <p class='text-dark'>Player 2: </p>
      </div>
      <div class="col-sm">
        <p>Player 3: </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p class="">Player 4: </p>
      </div>
      <div class="col-sm">
        <p class='text-dark'>Player 5: </p>
      </div>
      <div class="col-sm">
        <p>Player 6: </p>
      </div>
    </div>
  </div>


<div class = "container">
  <p>The community cards are:</p>

  <form action='/recommender'>
    <div class='form-group'>
      {{g.flop}}
    </div>
    <div class='form-group'>
        <input class="form-control" name='Beasts of no Nation' autocomplete='off' placeholder='Beasts of no Nation'><br>
    </div>
    <div class='form-group'>
        <input class="form-control" name='Inception' autocomplete='off' placeholder='Rate Inception'><br>
    </div>
    <input class = 'input-submit' type='submit' value='Get Recommendations!'>
  </form>

</div>


<div class = "container mt-5 mb-2">
<footer class = "bg-danger text-white">
    <div class = "container">
        &copy; 2019 SIGMOID_SAFFRON
    </div>
</footer>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
